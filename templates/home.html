{% extends "layout.html" %}
{%block home%}active{%endblock%}
{% block content %}
<!-- Form and Table -->
<div class="row">
	<div class="col-sm-4 bordermaker">
		<form id='cityform'>
		  <div class="form-group col-md-12">
		    <label>City</label>
			<select id="cityselect" class="form-control">
				{% for i in cities %}
					<option>{{i}}</option>
				{%endfor%}
			</select>
		  </div>
		  <div class="form-group col-md-6">
		    <label>Start Date</label>
		    <input id="citydate" type="date" class="form-control" required>
		  </div>
		  <div class="form-group col-md-6">
		    <label>End Date</label>
		    <input id="citydate1" type="date" class="form-control" required>
		  </div>
		  <div class="form-group col-md-12">
		  <button type="submit" class="btn btn-primary">Click</button>
		</div>
		</form>
	</div>
	<div class="col-sm-8">
		<br>
		<br>
		<br>

		<table style="width:100%" class="table table-condensed">
			<tr>
				<th>City Name</th>
				<th>City Region</th>
				<th>Timezone</th>
				<th>Longitude</th>
				<th>Latitude</th>

			</tr>
			  <tr>
				<td id='cityname'>City Name</td>
				<td id='cityregion'>City Region</td>
				<td id='timezone'>Timezone</td>
				<td id='longitude'>Longitude</td>
				<td id='latitude'>Latitude</td>
					
			</tr>
		</table>
		<br>
		<br>
		<br>
	</div>
</div>	
<div class="row">
	<br>
	<br>
</div>
<!-- Datatable -->
<div class="row">
	<div id='hidetable'>
		<table style="width:100%" class="table table-condensed">
			<tr><th>Date</th><th>Dawn</th><th>Sunrise</th><th>Noon</th><th>Sunset</th><th>Dusk</th></tr>
			 <tr><td>Date</td><td>Dawn</td><td>Sunrise</td><td>Noon</td><td>Sunset</td><td>Dusk</td></td>
		</table>
	</div>
	
	<div id='tablesss'></div>


	</div>  

<script src="/static/js/home.js"></script>
	
{% endblock %}

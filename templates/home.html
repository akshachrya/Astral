{% extends "layout.html" %}
{%block home%}active{%endblock%}
{% block content %}
<!-- Form and Table -->
<div class="row">
	<div class="col-sm-4 bordermaker">
		<form id='cityform'>
		  <div class="form-group">
		    <label>City</label>
			<select id="cityselect" class="form-control">
				{% for i in cities %}
					<option>{{i}}</option>
				{%endfor%}
			</select>
		  </div>
		  <div class="form-group">
		    <label>Date</label>
		    <input id="citydate" type="date" class="form-control" required>
		  </div>

		  <button type="submit" class="btn btn-primary">Click</button>
		</form>
	</div>

	<div class="col-sm-8 bordermaker">
		<br>
		<br>
		<br>
		<table style="width:100%" class="table table-condensed">
			<tr>
				<th>City Name</th>
				<th>City Region</th>
				<th>Timezone</th>
				<th>Longitude</th>
				<th>Latitude</th>

			</tr>
			  <tr>
				<td id='cityname'></td>
				<td id='cityregion'></td>
				<td id='timezone'></td>
				<td id='longitude'></td>
				<td id='latitude'></td>
					
			</tr>
		</table>
		<br>
		<br>
	</div>
	

</div>
<div class="row">
	<br>
	<br>
</div>
<!-- Datatable -->
<div class="row">
	<table style="width:100%" class="table table-condensed">
            <tr>
                  <th>Date</th>
                  <th>Dawn</th>
                  <th>Sunrise</th>
                  <th>Noon</th>
                  <th>Sunset</th>
                  <th>Dusk</th>
            </tr>
            <tr id='tablesss'>
            </tr>
	</table>

</div>  

<script src="/static/js/home.js"></script>
	
{% endblock %}
